<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href = "css/style.css" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="container">
<div class="form_box">
    <ul style="padding:0px;" class="login_option">
        <li class="login_item active" data-role="user">
            <span>user</span>
        </li>
        <li class="login_item" data-role="admin">
            <span>admin</span>
        </li>
    </ul>
<h1 class="login_text">Coding Shop</h1>
    <form class="login_form" action="login.do" method="post">
        <div class="mb-3 mt-3">
            <input
                type="text" class="form-control" id="user_id"
                placeholder="Enter ID" name="user_id">
        </div>
        <div class="mb-3">
            <input
                type="password" class="form-control" id="pwd"
                placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" class="login_button">Login</button>
    </form>
</div>

<script>
$(document).ready(function(){
    // Set 'user' as active by default on page load
    $('.login_item[data-role="user"]').addClass('active');

    $('.login_item').on('click', function() {
        $('.login_item').removeClass('active'); // Remove active from all
        $(this).addClass('active'); // Add active to the clicked item
        // You can add further logic here if needed, e.g., to change form behavior based on selection
        var selectedRole = $(this).data('role');
        console.log("Selected role:", selectedRole);
    });
});
</script>
</body>
</html>
